    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

  <body>

      <blockquote>"Front-end developer and avid reader."</blockquote>
      <div class="links">

    </section>
